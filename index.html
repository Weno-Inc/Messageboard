<!DOCTYPE html>
<html>
<head>
    <title>Messageboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        .board {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: repeat(auto-fill, 100px);
            gap: 10px; /* Optional: adds spacing between grid items */
            border: 1px solid #000; /* Optional: to visualize the grid container */
            padding: 10px;
            height: 1000%;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ccc;
            text-align: left;
        }

        header h1 {
            font-family: "Roboto";
        }

        #post {
            width: 100%;
            height: 100%;
            background-color: rgb(232, 232, 232); /* Add background color to make it visible */
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #000;
            font-family: "Roboto";
            text-align: center;
        }

        .create {
            background-color: rgb(0, 128, 255);
            border-radius: 10px;
            color: white;
            font-family: "Roboto";
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .post-editor {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        .post-editor input {
            width: 70%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-family: "Roboto";
            font-size: 16px;
        }

        .post-editor button {
            width: 20%;
            background-color: rgb(0, 128, 255);
            border-radius: 10px;
            color: white;
            font-family: "Roboto";
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="messageboard.png" alt="Messageboard Logo" width="5%" height="5%">
        <h1>Untitled Board</h1>
    </header>
    <main>
        <div class="post-editor">
            <input type="text" id="post-content" placeholder="Enter your post here...">
            <button class="create" onclick="createPost()">Create</button>
        </div>
        <div class="board" id="board">
            <div id="post">Welcome, type in your post content then click create to share your post with board members.</div>
        </div>
    </main>
    <script>
        function createPost() {
            // Get the content of the new post from the input field
            const postContent = document.getElementById('post-content').value;

            // Check if the input is not empty
            if (postContent.trim() !== '') {
                // Create a new div element
                const newPost = document.createElement('div');
                newPost.classList.add('post');
                newPost.id = 'post';

                // Set the content of the new post
                newPost.textContent = postContent;

                // Append the new post to the board
                document.getElementById('board').appendChild(newPost);

                // Clear the input field
                document.getElementById('post-content').value = '';
            } else {
                alert('Please enter some content for the post.');
            }
        }
    </script>
</body>
</html>
